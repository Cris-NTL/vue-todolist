<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To-Do</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <h1>To do List</h1>

            <!-- input to add new item -->
            <div class="input-container">
                <input type="text" placeholder="What you would to do?" v-model.trim="newItem.text" @keyup.enter="addItem">
                <button @click="addItem">Add</button>
            </div>

            <!-- list of elements -->
            <ul class="list-group">
                <li v-for="item in todos" :class="{ 'completed': item.completed }">
                    <p>{{ item.text }}</p>
                    <span class="delete" @click="item.completed = !item.completed">
                        <input type="checkbox">
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
